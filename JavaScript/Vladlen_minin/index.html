<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="http://www.yourwebsite.com/favicon.png">
    <title>Document</title>

</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Calculator</h1>
        <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter 1 number"
        id="input1"
        value="10"
        />
        <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter 2 number"
        id="input2"
        value="5"
        />
   
    <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
    </div>
    <button class="btn btn-outline-info w-100 mb-2 id-submit">Submit</button>
    <div class="text-bg-light p-3 text-center">
        <h4>Result:</h4>
        <p id="result" class="mb-0">49</p>
    </div>

</body>
</html>
